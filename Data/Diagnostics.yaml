
# In order to install .yaml files extention ==>  pip install pyyaml
# Documentation: This file has the locators for Diagnostics App


ALLOW_BUTTON:  id=com.android.packageinstaller:id/permission_allow_button
SYSTEM_MENU_BUTTON:  xpath=//*[@text='System']
INSTALLATION_MENU_BUTTON:  xpath=//*[@text='Installation']

SYSTEM_MENU:       
    ignition_State:                 xpath=//android.widget.LinearLayout[3]//*[2] 
    last_Initialization_Reason:     xpath=//android.widget.LinearLayout[7]//*[2] 

INSTALLATION_MENU:
    unit_address_value:             id=com.omnitracs.diagnostics:id/tv_ua_version
